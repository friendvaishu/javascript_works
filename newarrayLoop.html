<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function myArray(){

            var fruitsShop = ["apple","orange","mango","banana","grapes","guava","papaya","blueberey","strawberry","kiwi"];             

            
               for (i=0; i<=fruitsShop.length; i++){

                document.write(fruitsShop[i]+"<br>");             
                     
               }  
               
        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="myArray()" value="save">
    </div>
</body>
</html>
