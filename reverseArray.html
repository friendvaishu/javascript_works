<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function reversefunction(){

            var reverseValue = new Array(10);

            for(i=0; i<reverseValue.length; i++){
                reverseValue[i]=i;

            }
             reverseValue.reverse();



            document.write(reverseValue);

        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="reversefunction()" value="reverse">
    </div>
</body>
</html>
