<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function myFunction(){

            var user = document.getElementById("uservalue").value;

            var fahrenheit = (user * 1.8)+32;


            document.getElementById("value").innerHTML = (`${user} degree celsius is equal to ${fahrenheit} degree fahrenheit`);


        }
    </script>


<style>
    h3{
        color: blue;
    }
</style>
</head>
<body>
    <div>
        <h1>convert celsius to fahrenheit.</h1>

        <input type="number" id="uservalue" placeholder="celsius">
        <input type="button" onclick="myFunction()" value="convert">

        <h3 id="value" ></h3>
    </div>
</body>
</html>
