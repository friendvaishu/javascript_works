<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function myFunction(){

            var a = document.getElementById("myValue").value;

            var arrayValue = new Array(5);

            for (i=1; i<arrayValue.length; i++){
                arrayValue[i]=i;

                b=i+a;

                document.write(i + "+"+a+"="+b+"<br>");
            }
        }
    </script>

    <style>
        *{
            margin: 0;
            padding:0;
        }
        .main{
            width: 100%;
            height:100vh;
            background-color:darksalmon;

        }
        input{
            width: 200px;
            height: 40px;
            background-color: whitesmoke;
            margin-top: 100px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="main">

        <input type="number"  id="myValue" placeholder="user"><br>

        <input type="button" onclick="myFunction()" value="add">


    </div>
</body>
</html>
