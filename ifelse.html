<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function myFunction(){

            var user = document.getElementById("userValue").value;

            if(user >0){
                document.getElementById("output").innerHTML = ("given number is  positive ");
            }

            else if (user < 0) {

                document.getElementById("output").innerText = ("given number is negative");
                
            } 
            else {

                document.getElementById("output").innerHTML = ("given number is zero");
                
            }
        }
    </script>
</head>
<body>
    <h1>to check if a number is positive ,negative or zero</h1>

    <input type="number" id="userValue" placeholder="enter number">

    <input type="button" onclick="myFunction()" value="check">

    <h2 id="output"></h2>
</body>
</html>
