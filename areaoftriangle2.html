<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction(){

            var side1 = document.getElementById("side1").value;
            var side2 = document.getElementById("side2").value;
            var side3 = document.getElementById("side3").value;

            const s = (side1 + side2 + side3) / 2;


            const areaValue = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));


            document.write(`The area of the triangle is ${areaValue}`);



        }
    </script>
</head>
<body>
    <div>
        <input type="number" id="side1" placeholder="enter side1">
        <input type="number" id="side2" placeholder="enter side2">
        <input type="number" id="side3" placeholder="enter side3">

        <input type="button" onclick="myFunction()" value="save">

    </div>
</body>
</html>
