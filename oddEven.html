<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function myFunction(){

            var user = document.getElementById("userValue").value;

            if(user % 2 == 0){
                document.getElementById("output").innerHTML = ("the give value is even");
            }
            else{
                document.getElementById("output").innerHTML = ("the give value is odd");

            }
        }
    </script>
</head>
<body>
    <div>
        <h1> To check the is odd or even </h1>

        <input type="number" id="userValue" placeholder="enter number">

        <input type="button" onclick="myFunction()" value="save">

        <h2 id="output"></h2>
    </div>
</body>
</html>
