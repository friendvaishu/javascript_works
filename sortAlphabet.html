<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function sortAlphabet(){

            var alphabetValue = ["c","j" ,"d","e","g","","b","i","f","h","a"];

              alphabetValue.sort();

              document.write( alphabetValue);
        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="sortAlphabet()" value="sort">
    </div>
</body>
</html>
