<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function sortArray(){

            var carName = ["BMW" , "bentley", "jaguar","Rolls Royce","Lamborghini","Audi","ferrari"];

             carName.sort();

             document.write(carName);

             carName.pop();

             document.write(carName);
        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="sortArray()" value="sort">
    </div>
</body>
</html>
