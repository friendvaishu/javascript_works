<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myArray(){

            var a = document.getElementById("uservalue").value;

            var myArray = new Array(11);
            let b;

            for (i=1; i<myArray.length; i++){
                myArray[i] = i;
               

                 b=i*a;

                 document.write(i+"X"+a+"="+b+"<br>");

            }
          


        }
    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100%;
            height: 100vh;
            background-color: rgb(58, 58, 238);
        }

        input{
            width: 200px;
            height: 40px;
            background-color: darksalmon;
            margin-top: 100px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="main">

        <input type="number" id="uservalue" placeholder="userDefind"><br>
        <input type="button" onclick="myArray()" value="Value">

    </div>
</body>
</html>
