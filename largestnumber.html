<html lang="en">
<head>

    <title>Document</title>

    <script>

        function myFunction(){

            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;

            var largest;

            if (num1 >= num2  && num1>=num3){
                 largest=num1
                }
                else if (num2 >= num1 && num2>=num3){
                 largest=num2

                }
                else{
                 largest=num3

                }

                document.getElementById("output").innerHTML = ("the largest number is"+largest);

        }
    </script>
</head>
<body>
    <div>

        <h1>To find largest amonng three numbers</h1>

        <input type="number" id="num1"  placeholder="uservalue1">
        <input type="number" id="num2" placeholder="uservalue2">
        <input type="number" id="num3" placeholder="uservalue3">

        <input type="button" onclick="myFunction()" value="save">
        <h2 id="output"></h2>


    </div>
</body>
</html>
