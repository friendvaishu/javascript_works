<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function myFunction(){

            var number = document.getElementById("user").value;

            var factorial = 1;

            if (number < 0){
                document.write("cont find factorial for negative numbers");
            }
            else{
                  for( i=2; i <= number; i++){
                   factorial = factorial*i;
                  }  
            }

            document.write(`${number}! = ${factorial}`);
        }
    </script>
</head>
<body>
    <div>
        <input type="number" id="user" placeholder="enter value">

        <input type="button" onclick="myFunction()" value="save">
    </div>
</body>
</html>
