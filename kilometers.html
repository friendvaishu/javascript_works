<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction(){

            const kilometers = 4;

            const oneMile = 0.621371;

            const miles = kilometers * oneMile ;

            document.write("4 kilometers is ="+miles+"miles");
        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="myFunction()" value="miles">
    </div>
</body>
</html>
