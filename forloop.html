<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunctionn(){

         var total=0;
            for (i=100; i<=200; i++){
                
                if(i%3==0){
                    total=total+i;
                    document.write(total+"<br>");
                    
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="myFunctionn()" value="save">
    </div>
</body>
</html>
