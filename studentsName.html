<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
          
          function studentsName(){

            var students = ["arrthi","banu","vinodha","daniyal","evenjalin","farthima","gayathri","hancy"];

            for (i=0; i<students.length; i++){

                if(students[i] == "vinodha"){
                    students[i] = "charles";
                }
            }
            students.push("inban","jack","kani",);
            students.unshift("anbu");
            document.write(students);
          }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="studentsName()" value="value">
    </div>
    
</body>
</html>
