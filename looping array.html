<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction(){

            var fruits = ["mango"];
            var numberArray =  new Array(10);
            document.write(numberArray.length);

            for(a=0; a<numberArray.length; a++){
                numberArray[a]=fruits;

            }
           document.write(numberArray);
        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="myFunction()" value="click">
    </div>
</body>
</html>
