<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction(){

            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

            alert(time)
          
        }

    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100%;
            height: 100vh;
            background: cornflowerblue;
        }
        input{
            width: 200px;
            height: 50px;
            background: whitesmoke;
            margin-top: 100px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        
        <input type="button" onclick="myFunction()" value="Current Time">
    </div>
</body>
</html>
